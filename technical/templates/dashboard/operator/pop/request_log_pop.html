<!-- Request Log status update ................................................................................. -->
<div class="modal fade" id="requestlogModel" tabindex="-1" aria-labelledby="requestlogModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="requestlogModelLabel">User Request Solve</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'operator:req_check_urls' %}">
                    {% csrf_token %}
                    <input type="hidden" name="client_user_id" id="user_request_id">
             
                     <!-- Transaction Type Dropdown -->
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-control" name="status" id="status" required>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                
                    

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                </form>
                
            </div>
         
        </div>
    </div>
</div>

<!-- Request Log status update End................................................................................. -->
