<!-- Upgrade Plan Modal................................................................................. -->
<div class="modal fade" id="userLimitFormModel" tabindex="-1" aria-labelledby="userLimitFormModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userLimitFormModelLabel">Upgrade Your Plan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="userLimitForm" method="POST" action="{% url 'operator:update_user_limit' %}">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" id="user_limit_id">
                    <p id="CurrentUserLimit"></p>
             
                     <!-- Transaction Type Dropdown -->
                    <div class="mb-3">
                        <label for="transaction_type" class="form-label">Action</label>
                        <select class="form-control" name="transaction_type" id="transaction_type" required>
                            <option value="increase_limit">Increase Limit</option>
                            <option value="decrease_limit">Decrease Limit</option>
                        </select>
                    </div>
                
                    <!-- User Limit Input -->
                    <div class="mb-3">
                        <label for="new_limit" class="form-label">Maximum Users Allowed</label>
                        <input type="number" class="form-control" name="new_limit" id="new_limit"  required>
                        <div class="form-text">
                            Set the maximum number of users allowed for this client. Must be between 5 and 500.
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning">Update Limit</button>
                    </div>
                </form>
                
            </div>
         
        </div>
    </div>
</div>

<!-- Upgrade Plan Modal End................................................................................. -->
