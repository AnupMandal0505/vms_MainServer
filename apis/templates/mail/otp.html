<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
</head>
<body>
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; margin-bottom: 20px;">OTP Verification</h2>
        <p style="font-size: 16px; color: #333;">Dear {{ name }},</p>
        <p style="font-size: 16px; color: #333;">Your OTP for verification is:</p>
        <h1 style="text-align: center; margin: 20px 0; font-size: 36px; font-weight: bold; color: #007bff;">{{ otp }}</h1>
        <p style="font-size: 16px; color: #333;">{{ message }}</p>
        <p style="font-size: 16px; color: #333;">If you did not request this OTP, please ignore this email.</p>
        <p style="font-size: 16px; color: #333;">Best regards,</p>
        <p style="font-size: 16px; color: #333;">{{ email }}</p>
    </div>
</body>
</html>
